<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单修改界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/layui/layui.all.js"></script>

    <style>
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="details" style="padding: 20px;" lay-filter="detail">
    <form class="layui-form" lay-filter="example" id="example" enctype="multipart/form-data">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">隐藏域</label>
            <div class="layui-input-block">
                <input type ="text" name="account"  id="account" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡号: </label>
            <div class="layui-input-block">
            <span id="card_num" style="font-weight: normal;line-height: 40px; font-size: 18px;color: firebrick;"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡名: </label>
            <div class="layui-input-block">
                <input type="text" name="card_name" placeholder="" autocomplete="off"
                       class="layui-input" id="card_name">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">充值金额</label>
            <div class="layui-input-block">
                <input type="number" name="top_money" required lay-verify="required" placeholder="$00.00" autocomplete="off"
                       class="layui-input" id="top_money">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block">
                <input type="text" name="label" placeholder="请输入账号会员状态" autocomplete="off"
                       class="layui-input" id="label">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="sub" type="submit">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
      //监听提交
        form.on('submit(formDemo)', function(data){
            {#layer.msg(JSON.stringify(data.field));#}
            var data_info = {data:JSON.stringify(data.field)};
            var $ = layui.jquery;

            $.ajax({
				type : 'POST',
				url : '/account/put_account/',
				data : data_info,
				dataType : 'json',
				success : function(data) {
					// 成功提示框
                    if (data.code == 0){
                        parent.layer.msg('添加成功', {
						icon : 6,
					});
					    parent.layer.closeAll('iframe'); //关闭弹框
                        window.parent.location.reload()
                    }else if(data.code == 502){
                        parent.layer.msg('出现网络故障', {
						icon : 5
					});
                    }

				},
				error : function(data) {
					// 异常提示
					parent.layer.msg('出现网络故障', {
						icon : 5
					});
					parent.layer.closeAll('iframe'); //关闭弹框
				}
			});
			return false;
            });
    });
</script>
</body>

</html>
